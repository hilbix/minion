<!DOCTYPE html>
<html><head><meta charset="UTF-8"/>
<title>JS RegEx tester</title>
<link rel="stylesheet" type="text/css" href="all.css"/>
<script src="er11.js" data-append="err"></script>
<script src="es11.js"></script>
<script src="copybutton.js"></script>
</head><body>
<script src="minion.js"></script>
<div id="err"></div>
<div><input id="regex" type="text" class="w98vw" placeholder="RegEx without /../"/></div>
<div><textarea id="text" rows="6" class="w98vw" placeholder="text to match"></textarea></div>
<div class="lab"><button id="match">match</button>
<input type="checkbox" id="a"/><label for="a">^anchored$ (need full match)</label>
<input type="checkbox" id="d"/><label for="d">generate indices</label>
<input type="checkbox" id="g"/><label for="g">global search</label>
<input type="checkbox" id="i"/><label for="i">case insensitive</label>
<input type="checkbox" id="m"/><label for="m">multiline search</label>
<input type="checkbox" id="s"/><label for="s">. matches NL</label>
<input type="checkbox" id="u"/><label for="u">Unicode</label>
</div>
<hr/>
<div id="cnt">(result shows here)</div>
<div id="main">please enable JavaScript</div>
<script src="regex.js"></script>
</body></html>
